<body>
  <div class="wrapper">
    <div class="birthBar hiddingBar">
      <form id="registrar">
        <input id="nameInput" type="text" name="name" placeholder="His/her name"/>
        <input id="pikadayInput" type="text" name="date" placeholder="Pick his/her birthday"/>
        <input id="noteInput" type="text" name="date" placeholder="Your note about him/her"/>
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </div> 
    <div class="main">
      <div class="it-wrapper">
        <h1 style="margin-bottom: 20px;">Birthday Store</h1>
      </div>
      <button id="delAllBtn">Delete All</button>
      <button id="rstrDataBtn">Restore</button>
      <input style="display:none;" type="file" id="inptFileBtn" accept=".txt"/>
      <button id="bckpDataBtn">Backup</button>
      <ul id="invitedLst"></ul>	
    </div>
    <footer>
      <div class="floatLeft">
        <div id="addBirthBtn">

            <span></span>

            <span></span>
          </div>
        </div>
      </div>
      <div class="sortBtnGroup">
        <div class="sortBtn">
          <span>THIS WEEK</span>
          <div><span></span><span></span></div>
        </div>
        <div class="sortBtn">
          <span>THIS MONTH</span>
          <div><span></span><span></span></div>
        </div>
        <div class="sortBtn">
          <span>DISPLAY ALL</span>
          <div><span></span><span></span></div>
        </div>
        <!-- <button>THIS WEEK</button>
        <button>THIS MONTH</button>
        <button>DISPLAY ALL</button> -->
      </div>
    </footer>
  </div>
  <script src="js/pikaday.min.js"></script>
  <script>
  const picker = new Pikaday({
    field: document.getElementById('pikadayInput'),
    yearRange: [1950, 2020], 
    format: 'D/M/YYYY',
    toString: function(date, format) {
      // you should do formatting based on the passed format,
      // but we will just return 'D/M/YYYY' for simplicity
      const day = date.getDate(),
            month = date.getMonth() + 1,
            year = date.getFullYear();
      return day + '/' + month + '/' + year;
    },
    parse: function(dateString, format) {
      // dateString is the result of `toString` method
      const parts = dateString.split('/'),
            day = parseInt(parts[0], 10),
            month = parseInt(parts[1] - 1, 10),
            year = parseInt(parts[1], 10);
      return new Date(year, month, day);
    }
  });
  </script>
</body>
