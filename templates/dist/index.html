<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>birthdayStore</title>

  <link href="https://fonts.googleapis.com/css?family=Kanit:900|Patrick+Hand+SC" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" integrity="sha384-7tIwW4quYS2+TZCwuAPnUY+dRqg28ylzlIoVXAwpfiTs+CMKsAOSsWYQ96c/ZnV+" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css" integrity="sha384-8I8HFTClHyM0SnB0wheCINKj52+03PhZDwnstnnxlT4OwCxORiAeFlmQ1oq4pk8D" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css"/>

  <!--This is a best practice / advice from:
  https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup-->
  <!-- <script src="js/birthdayApp.min.js" async></script> -->
</head>
<body>
  <div class="wrapper">
    <div class="overlay hide"></div>
    <div class="birthBar hiddingBar">
      <form>
        <input id="nameInput" type="text" name="name" placeholder="His/her name"/>
        <input id="pikadayInput" type="text" name="date" placeholder="Pick his/her birthday"/>
        <input id="noteInput" type="text" name="date" placeholder="Your note about him/her"/>
        <input style="display: none;" id="getID" type="text" name="ID"/>
        <button type="submit" name="submit" value="submit">Submit</button>
      </form>
    </div>
    <div class="main">
      <header class="it-wrapper">
        <h1>Birthday Store</h1>
      </header>
      <ul class="birthList hideAllCheckboxInList">
        <li>
          <input type="checkbox" id="hMoc">
          <label></label>
          <span style="display: none;">hMoc</span>
          <span class="item_name">Bùi Thiện Thành</span>
          <p>5/8</p>
          <div class="birthBlock">Day<br><span>17</span></div>
          <div class="birthBlock">Month<br><span>7</span></div>
          <div class="birthBlock">Year<br><span>1996</span></div>
        </li>
        <li><input type="checkbox" id="hMoc"><label></label><span style="display: none;">hMoc</span><h3>Bùi Thiện Thành</h3><p>5/8</p><div class="birthBlock">Day<br><span>17</span></div><div class="birthBlock">Month<br><span>7</span></div><div class="birthBlock">Year<br><span>1996</span></div></li>
      </ul>	
    </div>
    <footer>
      <ul class="sortBtnGroup translatedDown200">
        <li class="presentState">Current WEEK</li>
        <li>Current MONTH</li>
        <li>Display ALL</li>
      </ul>
      <input style="display:none;" type="file" id="inptFileBtn" accept=".txt"/>
      <ul class="backupBtnGroup translatedDown100">
        <li id="bckpDataBtn">Backup</li>
        <li id="rstrDataBtn" title="Replace current data by the new one in your backup file">Restore</li>
      </ul>
      <nav>
        <div class="navItem"><i class="fa fa-bars"></i></div>
        <div class="navItem" title="Long-press this button to delete everything"><i class="fa fa-trash-o"></i></div>
        <div class="navItem"><i class="fa fa-files-o"></i></div>
        <div class="navItem" title="If you want to edit an birthday item, long-press on birthday items to show checkbox"><i class="fa fa-plus"></i></div>
      </nav>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js" integrity="sha384-rx0BV63HhgGIr8YUlDXei/T7jwJ1aYuvH84xT11XN/SHH1jnCs7YohLWx+0Hut5v" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script>
  const picker = new Pikaday({
    field: document.getElementById('pikadayInput'),
    yearRange: [1950, 2020], 
    format: 'D/M/YYYY',
    toString: function(date, format) {
      // you should do formatting based on the passed format,
      // but we will just return 'D/M/YYYY' for simplicity
      const day = date.getDate(),
            month = date.getMonth() + 1,
            year = date.getFullYear();
      return day + '/' + month + '/' + year;
    },
    parse: function(dateString, format) {
      // dateString is the result of `toString` method
      const parts = dateString.split('/'),
            day = parseInt(parts[0], 10),
            month = parseInt(parts[1] - 1, 10),
            year = parseInt(parts[1], 10);
      return new Date(year, month, day);
    }
  });
  </script>
</body>
</html>
